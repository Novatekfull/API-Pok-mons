<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ajouter un Pok√©mon</title>
    <style>
      /* === RESET + VARIABLES === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: #f7f9fc;
        --color-primary: #007bff;
        --color-secondary: #6c757d;
        --color-success: #28a745;
        --color-error: #dc3545;
        --color-text: #212529;
        --font-main: "Poppins", sans-serif;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--color-bg);
        color: var(--color-text);
        padding: 1rem;
        line-height: 1.6;
      }

      h1,
      h2 {
        margin-bottom: 1rem;
        color: var(--color-primary);
      }

      button {
        background-color: var(--color-primary);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      form {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.2rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      #liste {
        list-style: none;
        padding: 0;
        margin-top: 1rem;
      }

      #liste li {
        background: white;
        padding: 1rem;
        margin-bottom: 0.75rem;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease;
      }

      #liste li:hover {
        transform: scale(1.01);
      }

      .success {
        color: var(--color-success);
      }

      .error {
        color: var(--color-error);
      }

      #resultat,
      #editResultat {
        min-height: 1.5rem;
        margin-bottom: 1rem;
      }

      /* === RESPONSIVE === */
      @media (min-width: 600px) {
        form {
          max-width: 500px;
          margin: auto;
        }
      }

      @media (min-width: 1024px) {
        body {
          padding: 2rem 4rem;
        }

        #liste li {
          max-width: 700px;
          margin: 0.75rem auto;
        }
      }
      .recherche-tri {
        margin: 2rem 0;
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }

      .recherche-tri input,
      .recherche-tri select {
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      /* === ANIMATIONS === */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      form,
      #liste li,
      #resultat,
      #editResultat {
        animation: fadeIn 0.4s ease forwards;
      }
      img {
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: rotate(5deg) scale(1.05);
      }

      /* === SPECIAL BUTTONS === */
      button + button {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <button onclick="logout()">Se d√©connecter</button>
    <h1>Ajouter un nouveau Pok√©mon</h1>

    <form id="pokemonForm">
      <label>Nom : <input type="text" id="nom" required /> </label><br /><br />
      <label
        >Type :
        <select id="type" required>
          <option value="">S√©lectionnez un type</option>
          <option value="Normal">Normal</option>
          <option value="Feu">Feu</option>
          <option value="Eau">Eau</option>
          <option value="Plante">Plante</option>
          <option value="√âlectrik">√âlectrik</option>
          <option value="Glace">Glace</option>
          <option value="Combat">Combat</option>
          <option value="Poison">Poison</option>
          <option value="Sol">Sol</option>
          <option value="Vol">Vol</option>
          <option value="Psy">Psy</option>
          <option value="Insecte">Insecte</option>
          <option value="Roche">Roche</option>
          <option value="Spectre">Spectre</option>
          <option value="Dragon">Dragon</option>
          <option value="T√©n√®bres">T√©n√®bres</option>
          <option value="Acier">Acier</option>
          <option value="F√©e">F√©e</option>
        </select> </label
      ><br /><br /><label
        >Image (URL) :
        <input type="text" id="image" placeholder="https://..." /> </label
      ><br /><br />
      <button type="submit">Ajouter</button>
    </form>

    <p id="resultat"></p>
    <div class="recherche-tri">
      <input
        type="text"
        id="searchInput"
        placeholder="Rechercher un Pok√©mon..."
      />
      <select id="sortSelect">
        <option value="">-- Trier par --</option>
        <option value="name">Nom</option>
        <option value="type">Type</option>
      </select>
    </div>
    <h2>Liste des Pok√©mon ajout√©s</h2>
    <ul id="liste"></ul>

    <div id="paginationControls" style="margin-top: 2rem; text-align: center">
      <button id="prevPage">‚¨ÖÔ∏è Pr√©c√©dent</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Suivant ‚û°Ô∏è</button>
    </div>
    <h2>Modifier un Pok√©mon</h2>
    <form id="editForm" style="display: none">
      <input type="hidden" id="editId" />
      <label>Nom : <input type="text" id="editNom" /> </label><br /><br />
      <label
        >Type :
        <select id="editType" required>
          <option value="">S√©lectionnez un type</option>
          <option value="Normal">Normal</option>
          <option value="Feu">Feu</option>
          <option value="Eau">Eau</option>
          <option value="Plante">Plante</option>
          <option value="√âlectrik">√âlectrik</option>
          <option value="Glace">Glace</option>
          <option value="Combat">Combat</option>
          <option value="Poison">Poison</option>
          <option value="Sol">Sol</option>
          <option value="Vol">Vol</option>
          <option value="Psy">Psy</option>
          <option value="Insecte">Insecte</option>
          <option value="Roche">Roche</option>
          <option value="Spectre">Spectre</option>
          <option value="Dragon">Dragon</option>
          <option value="T√©n√®bres">T√©n√®bres</option>
          <option value="Acier">Acier</option>
          <option value="F√©e">F√©e</option>
        </select> </label
      ><br /><br /><label
        >Image (URL) :
        <input type="text" id="editImage" placeholder="https://..." /> </label
      ><br /><br />
      <button type="submit">Mettre √† jour</button>
    </form>
    <p id="editResultat"></p>
    <script>
      let currentPage = 1;
      const limitPerPage = 5;
      // V√©rifie si l'utilisateur est connect√© et est admin
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      } else {
        const tokenData = JSON.parse(atob(token.split(".")[1]));
        if (tokenData.role !== "admin") {
          window.location.href = "index.html";
        }
      }

      const resEl = document.getElementById("resultat");
      const editEl = document.getElementById("editResultat");

      function gererExpirationSession(res) {
        if (res.status === 401 || res.status === 403) {
          localStorage.removeItem("token");
          localStorage.setItem(
            "expired_message",
            "Votre session a expir√©. Veuillez vous reconnecter."
          );
          window.location.href = "login.html";
          return true;
        }
        return false;
      }

      function showMessage(el, message, type = "success", duration = 6000) {
        el.textContent = message;
        el.className = type;
        setTimeout(() => {
          el.textContent = "";
          el.className = "";
        }, duration);
      }

      function saveMessage(key, message) {
        localStorage.setItem(key, message);
      }

      function showSavedMessages() {
        const successMsg = localStorage.getItem("success_message");
        if (successMsg) {
          showMessage(resEl, "‚úÖ " + successMsg);
          localStorage.removeItem("success_message");
        }

        const deleteMsg = localStorage.getItem("delete_success");
        if (deleteMsg) {
          showMessage(resEl, "üóëÔ∏è " + deleteMsg);
          localStorage.removeItem("delete_success");
        }

        const editMsg = localStorage.getItem("edit_success");
        if (editMsg) {
          showMessage(editEl, "‚úÖ " + editMsg);
          localStorage.removeItem("edit_success");
        }
      }

      document
        .getElementById("pokemonForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const nom = document.getElementById("nom").value;
          const type = document.getElementById("type").value;
          const image = document.getElementById("image").value;
          if (!nom || !type)
            return showMessage(
              resEl,
              "‚ùå Le nom et le type sont obligatoires !",
              "error"
            );

          try {
            const res = await fetch("https://api-pok-mons.onrender.com/pokemons", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify({ name: nom, type, image }),
            });
            if (gererExpirationSession(res)) return;
            const data = await res.json();
            if (!res.ok) {
              const errorMessage =
                data.errors?.map((e) => `${e.path} : ${e.msg}`).join("\n") ||
                data.error || // üëà r√©cup√®re directement data.error si disponible
                "Erreur inconnue";
              throw new Error(errorMessage);
            }

            saveMessage(
              "success_message",
              `Pok√©mon \"${data.name}\" ajout√© avec succ√®s (ID ${data.id}) !`
            );
            location.reload();
          } catch (err) {
            showMessage(resEl, "‚ùå " + err.message, "error");
          }
        });

      function updatePagination(page, totalPages) {
        const pageInfo = document.getElementById("pageInfo");
        const prevButton = document.getElementById("prevPage");
        const nextButton = document.getElementById("nextPage");

        pageInfo.textContent = `Page ${page} / ${totalPages}`;

        prevButton.disabled = page <= 1;
        nextButton.disabled = page >= totalPages;

        prevButton.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            chargerListePokemons();
          }
        };

        nextButton.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            chargerListePokemons();
          }
        };
      }

      function chargerListePokemons() {
        const search = document.getElementById("searchInput")?.value || "";
        const sort = document.getElementById("sortSelect")?.value || "";

        let url = `https://api-pok-mons.onrender.com/pokemons?page=${currentPage}&limit=${limitPerPage}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (sort) url += `&sort=${sort}`;

        fetch(url, {
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        })
          .then((res) => {
            if (gererExpirationSession(res)) return;
            return res.json();
          })
          .then((result) => {
            const pokemons = result.data;
            const liste = document.getElementById("liste");
            liste.innerHTML = "";

            pokemons.forEach(({ id, name, type, image }) => {
              const li = document.createElement("li");

              const container = document.createElement("div");
              container.style.display = "flex";
              container.style.alignItems = "center";
              container.style.gap = "1rem";

              const img = document.createElement("img");

              // üõ†Ô∏è V√©rifie que image est une string correcte sinon utilise directement placeholder
              const safeImage =
                typeof image === "string" && image.trim() !== ""
                  ? image
                  : "https://placehold.co/50x50?text=?";

              img.src = safeImage;
              img.alt = name;
              img.style.width = "50px";
              img.style.height = "50px";
              img.style.objectFit = "cover";
              img.style.borderRadius = "50%";

              // üëá En cas d'erreur de chargement, remplace aussi
              img.onerror = function () {
                this.onerror = null;
                this.src = "https://placehold.co/50x50?text=?";
              };

              const textDiv = document.createElement("div");
              const nameEl = document.createElement("strong");
              nameEl.textContent = name;
              const typeEl = document.createElement("small");
              typeEl.textContent = type;

              textDiv.appendChild(nameEl);
              textDiv.appendChild(document.createElement("br"));
              textDiv.appendChild(typeEl);

              container.appendChild(img);
              container.appendChild(textDiv);

              li.appendChild(container);
              li.appendChild(createButton("üóëÔ∏è", () => supprimerPokemon(id)));
              li.appendChild(
                createButton("‚úèÔ∏è", () =>
                  afficherFormulaireEdition(id, name, type, image)
                )
              );

              document.getElementById("liste").appendChild(li);
            });

            // MAINTIEN pagination bien recal√©e ici
            updatePagination(result.page, result.totalPages);
          })
          .catch((err) => {
            console.error("Erreur lors du chargement des pok√©mons :", err);
            showMessage(resEl, "‚ùå Erreur de chargement de la liste", "error");
          });
      }

      function createButton(text, handler) {
        const btn = document.createElement("button");
        btn.textContent = text;
        btn.addEventListener("click", handler);
        return btn;
      }

      function supprimerPokemon(id) {
        fetch(`https://api-pok-mons.onrender.com/pokemons/${id}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        })
          .then((res) => {
            if (!res.ok) throw new Error("√âchec de la suppression");
            saveMessage("delete_success", `Pok√©mon supprim√© (ID ${id})`);
            location.reload();
          })
          .catch((err) => showMessage(resEl, "‚ùå " + err.message, "error"));
      }

      function afficherFormulaireEdition(id, nom, type, image) {
        document.getElementById("editForm").style.display = "block";
        document.getElementById("editId").value = id;
        document.getElementById("editNom").value = decodeURIComponent(nom);
        document.getElementById("editType").value = decodeURIComponent(type);
        document.getElementById("editImage").value = decodeURIComponent(
          image || ""
        );
      }

      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const id = document.getElementById("editId").value;
          const nom = document.getElementById("editNom").value;
          const type = document.getElementById("editType").value;
          const image = document.getElementById("editImage").value;

          fetch(`https://api-pok-mons.onrender.com/pokemons/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
            body: JSON.stringify({ name: nom, type, image }),
          })
            .then((res) => {
              if (!res.ok) throw new Error("Erreur lors de la modification");
              saveMessage("edit_success", "Pok√©mon mis √† jour !");
              location.reload();
            })
            .catch((err) => showMessage(editEl, "‚ùå " + err.message, "error"));
        });
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }

      // Init
      chargerListePokemons();
      showSavedMessages();
      // G√©rer recherche et tri en temps r√©el
      document.getElementById("searchInput").addEventListener("input", () => {
        chargerListePokemons();
      });

      document.getElementById("sortSelect").addEventListener("change", () => {
        chargerListePokemons();
      });
    </script>
  </body>
</html>
